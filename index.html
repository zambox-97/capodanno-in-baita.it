<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Posti rimasti in baita</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 80px; 
      background: #f9f9f9;
    }

    h1 { 
      font-size: 36px; 
      margin-bottom: 20px; 
      color: darkgreen;
    }

    .counter { 
      font-size: 120px; 
      font-weight: bold; 
      color: darkgreen; 
    }

    .gif img { margin-top: 20px; }

    /* Nome partecipante */
    .partecipante {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 100, 0, 0.7);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.5);
      transform: scale(0);
      animation: popIn 0.7s ease-out forwards;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .partecipante:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 100, 0, 0.8);
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Animazione di uscita del nome */
    @keyframes fadeOutDown {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(30px); }
    }

    /* Stile testo finale */
    .messaggio-finale {
      font-size: 32px;
      color: darkgreen;
      font-weight: bold;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: zoomIn 0.4s ease;
      width: 400px;
      max-width: 90%;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content img {
      border-radius: 15px;
      margin-top: 15px;
      width: 300px;
      max-width: 100%;
    }

    .close-btn {
      background: darkgreen;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background: #0a8c0a;
    }
  </style>
</head>
<body>
  <h1>POSTI RIMASTI IN BAITA</h1>
  <div class="counter">37 su 45</div>
  
  <div class="gif">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTlpMTFjNGt1a2c2MG54dWZ6ZjBlM2kwbGltOXN2ZDYxYjNzN2QwbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2IYN87QjIg51kc/giphy.gif" 
         alt="gif animata" width="100">
  </div>

  <div class="partecipante" id="partecipante-display"></div>

  <!-- Popup nascosto -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-nome"></h2>
      <img id="popup-gif" src="" width="200" alt="gif partecipante">
      <br>
      <button class="close-btn" onclick="chiudiPopup()">Chiudi</button>
    </div>
  </div>

  <script>
    // Partecipanti con gif
    const partecipanti = [
      { nome: "Mox 😍", gif: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" },
      { nome: "Zambox 🤤", gif: "https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" },
      { nome: "Tex 😱", gif: "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" },
      { nome: "Mike ❤️", gif: "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXNmaDJlY2lscm0xYTloNWE2OXl0b2xjbmxxZHRqMzdzYmY3NW11eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rjkJD1v80CjYs/giphy.gif" },
      { nome: "Panfi 🎉", gif: "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" },
      { nome: "Luca 😭", gif: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGM4eHBxemQ0dGVieWozYm44anE2Ym9jcWt5bTJxbTdyaTQ5aDNxdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/14udF3WUwwGMaA/giphy.gif" },
      { nome: "Cami 🤩", gif: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjhpd2J3MWN3MDQ3MXZ0aXRyMDhoZHFhcHM0Z2U4bWw2aTB1bm90MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11sBLVxNs7v6WA/giphy.gif" }
    ];

    function mostraPartecipanteCasuale() {
      const idx = Math.floor(Math.random() * partecipanti.length);
      const scelto = partecipanti[idx];
      const el = document.getElementById("partecipante-display");
      el.textContent = "C'è anche " + scelto.nome + " !";
      el.onclick = () => apriPopup(scelto);
    }

    function apriPopup(partecipante) {
      document.getElementById("popup").classList.add("show");
      document.getElementById("popup-nome").textContent = partecipante.nome;
      document.getElementById("popup-gif").src = partecipante.gif;
    }

    function chiudiPopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("show");

      const nomeEl = document.getElementById("partecipante-display");
      nomeEl.style.animation = "fadeOutDown 0.6s forwards";

      // Dopo l'animazione, mostra "e tu ci sarai?"
      setTimeout(() => {
        nomeEl.style = ""; // reset stili precedenti
        nomeEl.className = "messaggio-finale";
        nomeEl.textContent = "e tu ci sarai?";
      }, 600);
    }

    window.addEventListener("DOMContentLoaded", mostraPartecipanteCasuale);
  </script>
</body>
</html>
